<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Form -->
        <div>
            <div>
                <label for="user-name">Nome e Cognome</label>
                <input type="text" id="user-name">
            </div>
            <div>
                <label for="user-km">Km da percorrere</label>
                <input type="text" id="user-km">
            </div>
            <div>
                <label for="user-age">Fascia d'età</label>
                <select name="" id="user-age">
                    <option value="adult">Maggiorenne</option>
                    <option value="minor">Minorenne</option>
                    <option value="senior">Anziano >65</option>
                </select>
            </div>
            <!-- Buttons -->
            <div>
                <button id="submit">Genera</button>
            </div>
            <div>
                <button id="cancel">Annulla</button>
            </div>
        </div>
        <!-- Result -->
        <div>
            <p class="text-hello">Hello...</p>
            <p class="text-result">Il Costo del biglietto è ...</p>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
