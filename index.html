<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="ms_container">
            <h1> Calcola il prezzo del tuo biglietto</h1>
            <!-- Form -->
            <div class="row">
                <div class="col">
                    <label for="user-name">Nome e Cognome</label>
                    <input type="text" id="user-name">
                </div>
                <div class="col">
                    <label for="user-km">Km da percorrere</label>
                    <input type="text" id="user-km">
                </div>
                <div class="col">
                    <label for="user-age">Fascia d'et√†</label>
                    <select name="" id="user-age">
                        <option value="adult">Maggiorenne</option>
                        <option value="minor">Minorenne</option>
                        <option value="senior">Anziano</option>
                    </select>
                </div>
            </div>
            <!-- Buttons -->
            <div class="row" id="ms_btns">
                <div class="col">
                    <button id="submit">Genera</button>
                </div>
                <div class="col">
                    <button id="cancel">Annulla</button>
                </div>
            </div>
        </div>


        <!-- Result -->
        <div class="ms_container mt-2">
            <div class="row">
                <p class="text-hello"></p>
                <p class="text-result"></p>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
    </div>
</body>

</html>
