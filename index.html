<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="ms_container mt-3">
            <h1 class="text-center fs-3 fw-bold"> Calcola il prezzo del tuo biglietto</h1>
            <hr>
            <!-- Form -->
            <div class="row mt-4">
                <div class="col text-center">
                    <label for="user-name">Nome e Cognome</label> <br>
                    <input type="text" id="user-name" class="text-center">
                </div>
                <div class="col text-center">
                    <label for="user-km">Km da percorrere</label> <br>
                    <input type="text" id="user-km" class="text-center">
                </div>
                <div class="col text-center">
                    <label for="user-age">Fascia d'et√†</label> <br>
                    <select name="" id="user-age">
                        <option value="adult">Maggiorenne</option>
                        <option value="minor">Minorenne</option>
                        <option value="senior">Anziano</option>
                    </select>
                </div>
            </div>
            <hr>
            <!-- Buttons -->
            <div class="row mt-4" id="ms_btns">
                <div class="col d-flex justify-content-end">
                    <button id="submit">Genera</button>
                </div>
                <div class="col">
                    <button id="cancel">Annulla</button>
                </div>
            </div>
        </div>

        <!-- Result -->
        <div class="ms_container mt-2 ">
            <h2 class="fs-3 fw-bold text-center">Il tuo biglietto</h2>
            <hr>
            <h3 class="text-uppercase fs-6">Dettagli passeggero </h3>
            <hr>
            <div class="row g-1">
                <div class="col">
                    <h5 class="text-uppercase fs-6">Nome del passeggero</h5>
                    <p class="text-hello"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase fs-6">offerta</h5>
                    <p id="user-offerta"></p>
                </div>

                <div class="col">
                    <h5 class="text-uppercase fs-6">carrozza</h5>
                    <p id="train-random"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase fs-6">Codice Cp</h5>
                    <p id="cp-random"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase fs-6">Costo biglietto</h5>
                    <p class="text-result"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
    </div>
</body>

</html>
